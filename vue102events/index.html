<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="addCounter()">Add</button>
    <button v-on:click="reducerCounter">Remove</button>
    <button v-on:click="dynamicCounter(3)">Add 3</button>
    <p>Result: {{ counter }}</p>
    <p v-once>Starting Counter: {{ counter }}</p>
    <div>
      <input type="text" v-on:input="setName($event, 'Vue')" />
      <p>Your name {{name}}</p>
    </div>
    <div>
      <input type="text" v-on:input="setName($event, 'Vue')" v-on:keyup.enter="confirmNameInput" />
      <p>Your name {{confirmName}}</p>
    </div>
    <form v-on:submit="submitHandler">

      <input type="text" v-on:input="setName($event, 'Vue')" />



      <button>Sign Up</button>
    </form>

    <div>
      <form v-on:submit.prevent="signInHandler">

        <input type="text">


        <button>Sign In</button>
      </form>
    </div>
  </section>
</body>

</html>
